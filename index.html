<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src = "js/scripts.js"></script>
    <title>Mildred's Movie Theater</title>
</head>
<body>
    <h1>Mildred's Movie Theater</h1>
    <h2>Prices:</h2>
        <form id="new-ticket">
            <div class="form-group">
                <label for="new-movieName">Movie:</label>
                <input type="text"  class="form-control" id="new-movieName" name="new-movieName">
            </div>
            <div class="form-group">
                <label for="new-time">Time:</label>
                <input type="text"  class="form-control" id="new-time" name="new-time">
            </div>
            <div class="form-group">
                <label for="new-age">Age:</label>
                <input type="number"  class="form-control" id="new-age" name="new-age" required>
            </div>
            <button type="submit" class="btn-primary">Get Ticket</button>
        </form>

    <p id="ticket-price"></p>





</body>
</html>
